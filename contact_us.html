<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav><h1>Dream travels</h1>
        <ul>
            <li><a href="./travel_recommendation.html" id="home">Home </a></li>
            <li><a href="./about_us.html" id="about">About Us </a></li>
            <li><a href="./contact_us.html" id="contact">Contact Us </a></li>
        </ul>
    </nav>
    <div class='containter'>
        <h1>Contact us</h1>
        <form class='contactUsForm'>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="message">Message:</label>  
    
            <textarea id="message" name="message" rows="5" cols="40" style='border-radius: 12px;' required></textarea><br><br>
    
            <button id="btnSubmit">Submit message</button>
        </form>
    </div>
    <div class='socialButtons'>
        <a href="https://facebook.com">
            <img src="src/fb_logo.png" id='fbButton' class='fbButton'>
        </a>
        <a href="https://instagram.com">
            <img src="src/ig_logo.png" id='igButton' class='igButton'>
        </a>
    </div>
    <script src="./travel_recommendation.js"></script>
